<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite para Participar de uma Organização</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .header {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
    .message {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
    }
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }
    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Convite para Participar da Organização</div>
  <p class="message">Olá, Você foi convidado(a) para fazer parte da organização <strong>{{organization.name}}</strong>.
    Clique no botão abaixo para aceitar o convite e se juntar à equipe.</p>
  <a href="{{invitationUrl}}" class="button">Aceitar Convite</a>
  <p class="footer">Se você não esperava este convite, pode ignorar este e-mail.</p>
</div>
</body>
</html>
